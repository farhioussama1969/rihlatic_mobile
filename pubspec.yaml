name: rihlatic
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.8
  get: 4.6.6
  flutter_screenutil: ^5.9.3
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  mobile_device_identifier: ^0.0.2
  dio: ^5.4.3+1
  internet_connection_checker: ^1.0.0+1
  flutter_local_notifications: ^17.1.2
  flutter_secure_storage: ^9.2.2
  share_plus: ^9.0.0
  url_launcher: ^6.2.6
  lit_relative_date_time: ^1.2.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  loading_animation_widget: ^1.2.1
  animated_text_kit: ^4.2.2
  country_pickers: ^3.0.1
  string_validator: ^1.1.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_switch: ^0.3.2
  image_picker: ^1.1.2
  firebase_core: ^2.17.0
  firebase_messaging: ^14.9.4
  firebase_auth: ^4.20.0
  firebase_crashlytics: ^3.5.7
  firebase_analytics: ^10.10.7
  flutter_keyboard_visibility: ^6.0.0
  flutter_config: ^2.0.2
  flutter_datetime_picker_plus: ^2.2.0
  webview_flutter: ^4.8.0
  smooth_page_indicator: ^1.2.0+3
  percent_indicator: ^4.0.1
  readmore: ^3.0.0
  flutter_gallery_3d: ^1.1.1
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
#  input_quantity: ^2.5.1

  flutter:
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/animations/
    - assets/logos/
    - assets/fonts/
    - assets/audios/

  fonts:
    - family: bahij_regular
      fonts:
        - asset: assets/fonts/bahij_regular.ttf
    - family: bahij_bold
      fonts:
        - asset: assets/fonts/bahij_bold.ttf



flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_icon.png"

